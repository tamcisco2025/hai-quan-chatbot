name: Sync to Hugging Face Space

on:
  push:
    branches: [ "main" ]   # đổi nếu bạn dùng nhánh khác

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out GitHub repo
        uses: actions/checkout@v4

      - name: Setup Git LFS (for large files like PDFs)
        run: |
          git lfs install
          git lfs track "*.pdf" "*.bin" || true
          git add .gitattributes || true
          git commit -m "chore: track large files" || true

      - name: Push to Hugging Face Space (tamcisco/hai-quan-chatbot)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # <-- phải tạo secret này trong GitHub
        run: |
          set -e

          # Cấu hình tên & email cho commit do workflow tạo (không liên quan đến đăng nhập)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Thêm remote tới Space (không có dấu gạch chéo ở cuối URL)
          git remote add hf https://huggingface.co/spaces/tamcisco/hai-quan-chatbot || true

          # Dùng token để xác thực (không dùng password). GitHub sẽ tự ẩn $HF_TOKEN trong log.
          git remote set-url hf https://user:${HF_TOKEN}@huggingface.co/spaces/tamcisco/hai-quan-chatbot

          # Đẩy nhánh hiện tại sang nhánh main của Space
          git push --force hf HEAD:main
