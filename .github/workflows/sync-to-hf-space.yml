name: Sync to Hugging Face Space

on:
  push:
    branches: [ "main" ]  # đổi nếu bạn dùng nhánh khác (vd: master)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out GitHub repo
        uses: actions/checkout@v4

      - name: Setup Git LFS (for large files like PDFs)
        run: |
          git lfs install
          git lfs track "*.pdf" "*.bin" || true
          git add .gitattributes || true
          git commit -m "chore: track large files" || true

      - name: Push to Hugging Face Space (tamcisco/hai-quan-chatbot)
        env:
          HF_TOKEN: ${{ secrets.HF_VCHTCRHBBIEUSPUZWDFDWSLNZRDGLRXRDZ }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Thêm remote tới Space của bạn
          git remote add hf https://huggingface.co/spaces/tamcisco/hai-quan-chatbot || true

          # Dùng token để xác thực (ẩn trong logs)
          git remote set-url hf https://user:${HF_VCHTCRHBBIEUSPUZWDFDWSLNZRDGLRXRDZ}@huggingface.co/spaces/tamcisco/hai-quan-chatbot

          # Đẩy toàn bộ nội dung nhánh hiện tại sang nhánh main của Space
          git push --force hf HEAD:main
